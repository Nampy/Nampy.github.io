# Site
name: "Athulya Ben"
title: "Athulya's Blog"
description: "My random thoughts and musings."
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: ''
google_analytics:
disqus: 'athulyaben' 
mailchimp-list:
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  athulya:
    name: Athulya
    display_name: Athulya
    gravatar: ''
    avatar: 'assets/images/avatar.png'
    email: athulyaben@gmail.com
    web: 'mailto:athulyaben@gmail.com'
    twitter: ''
    youtube: 'https://www.youtube.com/user/benisbenable?sub_confirmation=1'
    instagram: 'https://www.instagram.com/athulya.does/'
    description: "Just a small town girl livin' in a lonely world."

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 6
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
